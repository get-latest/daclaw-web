    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        fadeInUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: { bg: '#FDFBF7', text: '#2D3748', primary: '#F26D5B', primaryHover: '#D95846', accent: '#84A98C', muted: '#718096' }
                    },
                    boxShadow: { 'pillowy': '0 10px 40px -10px rgba(0,0,0,0.08)', 'pillowy-lg': '0 20px 60px -15px rgba(0,0,0,0.12)' }
                }
            }
        }
    </script>
    <style>
        body { background-color: theme('colors.brand.bg'); color: theme('colors.brand.text'); }
        h1, h2, h3, h4, h5, h6 { font-family: theme('fontFamily.display'); }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid #E2E8F0;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            background: white;
            color: #2D3748;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .input-field:focus {
            border-color: #F26D5B;
            box-shadow: 0 0 0 3px rgba(242, 109, 91, 0.12);
        }
        .input-field::placeholder { color: #A0AEC0; }
    </style>
</head>
<body class="antialiased selection:bg-brand-primary selection:text-white min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center relative z-10 w-full">
        <a href="/" class="flex items-center gap-2">
            <div class="w-10 h-10 bg-brand-primary rounded-xl flex items-center justify-center text-white shadow-md transform -rotate-12">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 0 100 96" class="w-6 h-6" aria-hidden="true"><line x1="30" y1="28" x2="20" y2="10" stroke="#d45a4a" stroke-width="2.5" stroke-linecap="round"/><line x1="50" y1="28" x2="60" y2="10" stroke="#d45a4a" stroke-width="2.5" stroke-linecap="round"/><circle cx="20" cy="9" r="3.5" fill="#F26D5B"/><circle cx="60" cy="9" r="3.5" fill="#F26D5B"/><circle cx="19" cy="7.5" r="1.2" fill="white" opacity="0.6"/><circle cx="59" cy="7.5" r="1.2" fill="white" opacity="0.6"/><ellipse cx="8" cy="52" rx="12" ry="9" fill="#F26D5B"/><ellipse cx="8" cy="52" rx="10" ry="7" fill="#e8604f"/><ellipse cx="3" cy="44" rx="7" ry="5" fill="#F26D5B" transform="rotate(-20, 3, 44)"/><ellipse cx="5" cy="50" rx="6" ry="4" fill="#F26D5B" transform="rotate(10, 5, 50)"/><line x1="1" y1="46" x2="8" y2="48" stroke="#FDFBF7" stroke-width="1.5"/><ellipse cx="72" cy="52" rx="9" ry="7" fill="#F26D5B"/><ellipse cx="72" cy="52" rx="7" ry="5.5" fill="#e8604f"/><ellipse cx="76" cy="46" rx="5" ry="3.5" fill="#F26D5B" transform="rotate(20, 76, 46)"/><ellipse cx="74" cy="51" rx="4.5" ry="3" fill="#F26D5B" transform="rotate(-10, 74, 51)"/><line x1="78" y1="47.5" x2="73" y2="49" stroke="#FDFBF7" stroke-width="1.2"/><ellipse cx="40" cy="55" rx="25" ry="24" fill="#F26D5B"/><ellipse cx="35" cy="45" rx="12" ry="8" fill="white" opacity="0.1"/><ellipse cx="40" cy="62" rx="15" ry="12" fill="#f7867a" opacity="0.5"/><ellipse cx="40" cy="80" rx="14" ry="5" fill="#e8604f"/><ellipse cx="40" cy="85" rx="11" ry="4" fill="#d45a4a"/><path d="M29 88 Q35 96 40 90 Q45 96 51 88" fill="#d45a4a"/><ellipse cx="32" cy="48" rx="7" ry="8" fill="white"/><ellipse cx="32" cy="49" rx="4.5" ry="5.5" fill="#1a1a2e"/><circle cx="34" cy="47" r="2" fill="white"/><ellipse cx="48" cy="48" rx="7" ry="8" fill="white"/><ellipse cx="48" cy="49" rx="4.5" ry="5.5" fill="#1a1a2e"/><circle cx="50" cy="47" r="2" fill="white"/><path d="M34 60 Q40 67 46 60" stroke="#c0453a" stroke-width="2.5" fill="none" stroke-linecap="round"/><ellipse cx="25" cy="58" rx="5" ry="3" fill="#ff9999" opacity="0.4"/><ellipse cx="55" cy="58" rx="5" ry="3" fill="#ff9999" opacity="0.4"/><line x1="28" y1="72" x2="20" y2="82" stroke="#d45a4a" stroke-width="2.5" stroke-linecap="round"/><line x1="35" y1="74" x2="30" y2="84" stroke="#d45a4a" stroke-width="2.5" stroke-linecap="round"/><line x1="45" y1="74" x2="50" y2="84" stroke="#d45a4a" stroke-width="2.5" stroke-linecap="round"/><line x1="52" y1="72" x2="60" y2="82" stroke="#d45a4a" stroke-width="2.5" stroke-linecap="round"/></svg>
            </div>
            <span class="text-2xl font-display font-bold tracking-tight text-brand-text">DaClaw.ai</span>
        </a>
        <div class="hidden md:flex gap-8 items-center font-medium">
            <a href="/" class="text-brand-muted hover:text-brand-primary transition-colors">Home</a>
            <a href="/use-cases.html" class="text-brand-muted hover:text-brand-primary transition-colors">Use Cases</a>
            <a href="/pricing.html" class="text-brand-muted hover:text-brand-primary transition-colors">Pricing</a>
            <a href="/compare.html" class="text-brand-muted hover:text-brand-primary transition-colors">Compare</a>
            <a href="/about.html" class="text-brand-muted hover:text-brand-primary transition-colors">About</a>
            <a href="/login.html" class="text-brand-primary font-semibold transition-colors">Log In</a>
        </div>
        <a href="/pricing.html" class="hidden md:inline-flex items-center justify-center px-6 py-3 text-sm font-semibold text-white transition-all bg-brand-text rounded-full hover:bg-black hover:shadow-lg hover:-translate-y-0.5">
            Get DaClaw
        </a>
    </nav>

    <!-- Login Section -->
    <main class="flex-1 flex items-center justify-center px-6 py-12 relative">
        <!-- Background glow -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full max-w-2xl h-[350px] bg-brand-primary/10 rounded-full blur-3xl -z-10"></div>
        <div class="absolute bottom-10 right-10 w-64 h-64 bg-brand-accent/10 rounded-full blur-3xl -z-10"></div>

        <div class="w-full max-w-md animate-[fadeInUp_0.5s_ease-out_forwards]">

            <!-- Card -->
            <div class="bg-white rounded-3xl shadow-pillowy-lg border border-gray-100 p-8 md:p-10">

                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="w-14 h-14 bg-brand-primary/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-brand-primary/20">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 0 100 96" class="w-8 h-8" aria-hidden="true"><line x1="30" y1="28" x2="20" y2="10" stroke="#d45a4a" stroke-width="2.5" stroke-linecap="round"/><line x1="50" y1="28" x2="60" y2="10" stroke="#d45a4a" stroke-width="2.5" stroke-linecap="round"/><circle cx="20" cy="9" r="3.5" fill="#F26D5B"/><circle cx="60" cy="9" r="3.5" fill="#F26D5B"/><circle cx="19" cy="7.5" r="1.2" fill="white" opacity="0.6"/><circle cx="59" cy="7.5" r="1.2" fill="white" opacity="0.6"/><ellipse cx="8" cy="52" rx="12" ry="9" fill="#F26D5B"/><ellipse cx="8" cy="52" rx="10" ry="7" fill="#e8604f"/><ellipse cx="3" cy="44" rx="7" ry="5" fill="#F26D5B" transform="rotate(-20, 3, 44)"/><ellipse cx="5" cy="50" rx="6" ry="4" fill="#F26D5B" transform="rotate(10, 5, 50)"/><line x1="1" y1="46" x2="8" y2="48" stroke="#FDFBF7" stroke-width="1.5"/><ellipse cx="72" cy="52" rx="9" ry="7" fill="#F26D5B"/><ellipse cx="72" cy="52" rx="7" ry="5.5" fill="#e8604f"/><ellipse cx="76" cy="46" rx="5" ry="3.5" fill="#F26D5B" transform="rotate(20, 76, 46)"/><ellipse cx="74" cy="51" rx="4.5" ry="3" fill="#F26D5B" transform="rotate(-10, 74, 51)"/><line x1="78" y1="47.5" x2="73" y2="49" stroke="#FDFBF7" stroke-width="1.2"/><ellipse cx="40" cy="55" rx="25" ry="24" fill="#F26D5B"/><ellipse cx="35" cy="45" rx="12" ry="8" fill="white" opacity="0.1"/><ellipse cx="40" cy="62" rx="15" ry="12" fill="#f7867a" opacity="0.5"/><ellipse cx="40" cy="80" rx="14" ry="5" fill="#e8604f"/><ellipse cx="40" cy="85" rx="11" ry="4" fill="#d45a4a"/><path d="M29 88 Q35 96 40 90 Q45 96 51 88" fill="#d45a4a"/><ellipse cx="32" cy="48" rx="7" ry="8" fill="white"/><ellipse cx="32" cy="49" rx="4.5" ry="5.5" fill="#1a1a2e"/><circle cx="34" cy="47" r="2" fill="white"/><ellipse cx="48" cy="48" rx="7" ry="8" fill="white"/><ellipse cx="48" cy="49" rx="4.5" ry="5.5" fill="#1a1a2e"/><circle cx="50" cy="47" r="2" fill="white"/><path d="M34 60 Q40 67 46 60" stroke="#c0453a" stroke-width="2.5" fill="none" stroke-linecap="round"/><ellipse cx="25" cy="58" rx="5" ry="3" fill="#ff9999" opacity="0.4"/><ellipse cx="55" cy="58" rx="5" ry="3" fill="#ff9999" opacity="0.4"/><line x1="28" y1="72" x2="20" y2="82" stroke="#d45a4a" stroke-width="2.5" stroke-linecap="round"/><line x1="35" y1="74" x2="30" y2="84" stroke="#d45a4a" stroke-width="2.5" stroke-linecap="round"/><line x1="45" y1="74" x2="50" y2="84" stroke="#d45a4a" stroke-width="2.5" stroke-linecap="round"/><line x1="52" y1="72" x2="60" y2="82" stroke="#d45a4a" stroke-width="2.5" stroke-linecap="round"/></svg>
                    </div>
                    <h1 class="text-3xl font-extrabold text-brand-text tracking-tight">Welcome back</h1>
                    <p class="text-brand-muted mt-2 text-sm">Sign in to your DaClaw account</p>
                </div>

                <!-- Social login -->
                <button type="button" class="w-full flex items-center justify-center gap-3 px-4 py-3 bg-white border-2 border-gray-200 rounded-2xl text-sm font-semibold text-brand-text hover:border-brand-primary/40 hover:bg-orange-50/30 transition-all mb-6 shadow-sm">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <!-- Divider -->
                <div class="flex items-center gap-4 mb-6">
                    <div class="flex-1 h-px bg-gray-200"></div>
                    <span class="text-xs text-brand-muted font-medium uppercase tracking-wide">or sign in with email</span>
                    <div class="flex-1 h-px bg-gray-200"></div>
                </div>

                <!-- Form -->
                <form action="#" method="POST" class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-brand-text mb-1.5">Email address</label>
                        <div class="relative">
                            <span class="absolute left-3.5 top-1/2 -translate-y-1/2 text-brand-muted pointer-events-none">
                                <i data-lucide="mail" class="w-4 h-4"></i>
                            </span>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                autocomplete="email"
                                placeholder="you@example.com"
                                class="input-field pl-10"
                                required
                            />
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between mb-1.5">
                            <label for="password" class="block text-sm font-semibold text-brand-text">Password</label>
                            <a href="#" class="text-xs text-brand-primary hover:text-brand-primaryHover font-medium transition-colors">Forgot password?</a>
                        </div>
                        <div class="relative">
                            <span class="absolute left-3.5 top-1/2 -translate-y-1/2 text-brand-muted pointer-events-none">
                                <i data-lucide="lock" class="w-4 h-4"></i>
                            </span>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                autocomplete="current-password"
                                placeholder="••••••••"
                                class="input-field pl-10"
                                required
                            />
                            <button type="button" id="togglePassword" class="absolute right-3.5 top-1/2 -translate-y-1/2 text-brand-muted hover:text-brand-text transition-colors">
                                <i data-lucide="eye" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center gap-2.5">
                        <input type="checkbox" id="remember" name="remember" class="w-4 h-4 rounded border-gray-300 text-brand-primary cursor-pointer accent-brand-primary">
                        <label for="remember" class="text-sm text-brand-muted cursor-pointer select-none">Remember me for 30 days</label>
                    </div>

                    <button
                        type="submit"
                        class="w-full py-3.5 px-6 text-base font-bold text-white bg-brand-primary rounded-2xl hover:bg-brand-primaryHover shadow-pillowy hover:shadow-pillowy-lg hover:-translate-y-0.5 transition-all"
                    >
                        Sign In
                    </button>
                </form>

                <!-- Sign up link -->
                <p class="text-center text-sm text-brand-muted mt-6">
                    Don't have an account yet?
                    <a href="/pricing.html" class="text-brand-primary font-semibold hover:text-brand-primaryHover transition-colors ml-1">Get DaClaw →</a>
                </p>
            </div>

            <!-- Bottom trust badge -->
            <div class="flex items-center justify-center gap-2 mt-6 text-xs text-brand-muted">
                <i data-lucide="shield-check" class="w-3.5 h-3.5 text-brand-accent"></i>
                <span>Encrypted &amp; secure. Your data stays private.</span>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-12 border-t border-gray-100">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-2 opacity-50">
                <i data-lucide="bot" class="w-5 h-5"></i>
                <span class="font-display font-bold">DaClaw.ai</span>
            </div>
            <div class="text-sm text-brand-muted">
                &copy; 2026 DaClaw.ai. Built with ❤️ and OpenClaw.
            </div>
        </div>
    </footer>

    <script>lucide.createIcons();</script>
    <script>
        // Toggle password visibility
        const toggleBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        toggleBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            // Swap icon
            toggleBtn.innerHTML = isPassword
                ? '<i data-lucide="eye-off" class="w-4 h-4"></i>'
                : '<i data-lucide="eye" class="w-4 h-4"></i>';
            lucide.createIcons();
        });
    </script>
</body>
</html>
